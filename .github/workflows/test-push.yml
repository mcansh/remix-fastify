on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    if: github.repository == 'mcansh/remix-fastify'
    uses: ./.github/workflows/test.yml
    with:
      os: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      node: '["18", "20", "latest"]'
