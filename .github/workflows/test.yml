name: ğŸ§ª Test

on:
  push:
  pull_request:

jobs:
  build:
    name: âš™ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "npm"

      - name: ğŸ“¥ Install deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ— Build
        run: npm run build

  test:
    name: "ğŸ§ª Test: (OS: ${{ matrix.os }} Node: ${{ matrix.node }})"
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node:
          - 14
          - 16
          - 18
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: ğŸ“¥ Install deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ§ª Run Primary Tests
        run: "npm run test"
