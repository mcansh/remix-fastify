name: 🚀 Release (experimental)

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  release:
    name: 🧑‍🔬 Experimental Release
    if: |
      github.repository == 'mcansh/remix-fastify' &&
      contains(github.ref, 'experimental')
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🟧 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - name: 📥 Install deps
        run: pnpm install --frozen-lockfile

      - name: 🏗 Build
        run: npm run build

      - name: 🚀 Publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  comment:
    name: 📝 Comment on issues and pull requests
    if: github.repository == 'mcansh/remix-fastify' && needs.release.outputs.published == 'true' }}
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 📝 Comment on issues
        uses: mcansh/release-comment-action@0.2.0
        env:
          DIRECTORY_TO_CHECK: "./packages"
          PACKAGE_VERSION_TO_FOLLOW: "@mcansh/remix-fastify"
