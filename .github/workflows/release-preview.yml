name: ğŸš€ Release (preview)
on:
  pull_request:
  push:
    branches:
      - "**"
    tags:
      - "!**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Enable corepack
        run: |
          npm i -g corepack@latest
          corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: â” Enable corepack
        run: |
          npm i -g corepack@latest
          corepack enable

      - name: ğŸŸ§ Install dependencies
        run: pnpm install --recursive --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ” Setup npm auth
        run: |
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: ğŸŸ§ Set publish-branch to current branch
        run: |
          echo "publish-branch=$(git branch --show-current)" >> ~/.npmrc

      - name: ğŸ—ï¸ Build
        run: pnpm run build

      - name: ğŸ“¦ Package
        run: pnpm run attw

      - name: ğŸš€ Publish PR
        run: pnpm dlx pkg-pr-new publish --compact './packages/*' --template './examples/*'
