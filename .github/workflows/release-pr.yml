name: Publish Approved Pull Requests
on:
  pull_request_review:
    types: [submitted]

jobs:
  approved:
    if: github.event.review.state == 'APPROVED'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: â” Enable corepack
        run: corepack enable

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: ğŸŸ§ Install dependencies
        run: pnpm install --recursive --frozen-lockfile --strict-peer-dependencies

      - name: ğŸ” Setup npm auth
        run: |
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - name: ğŸŸ§ Set publish-branch to current branch
        run: |
          echo "publish-branch=$(git branch --show-current)" >> ~/.npmrc

      - name: ğŸš€ Publish PR
        run: pkg-pr-new publish
