version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  - package-ecosystem: pnpm
    directory: /
    schedule:
      interval: weekly
      time: "10:00"
      timezone: "America/Detroit"
    groups:
      remix:
        patterns:
          - ^@remix-run/.*
      fastify:
        patterns:
          - ^@fastify/.*
          - fastify-plugin
